<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Given wo valid dates as string, return the absolute difference between the two in days.

    </h1>


    <script>

        function dateDiffInDays(date1, date2) {

            let newDate1 = new Date(date1);
            let newDate2 = new Date(date2);

            const diffinMilliSecond = Math.abs(newDate1 - newDate2);
            const daysinDiff = Math.ceil(diffinMilliSecond / (1000 * 60 * 60 * 24));

            return daysinDiff;
        }
        const date1 = "2022-01-30";
        const date2 = "12/1/2020";
        const differenceInDays = dateDiffInDays(date1, date2);
        console.log(differenceInDays); // Output: 5
    </script>
</body>

</html>
