<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Promise</h1>

    <script>
        // used to handle asynchronous operation in javascript

        const GITHUB_API = "https://api.github.com/users/jagdishpatil02"

        const user = fetch(GITHUB_API);

        user.then(function (data) {
            data.json().then(res => console.log(res))
        })



        const fetchData = () => {
            return new Promise((resolve, reject) => {
                // Simulate an asynchronous operation (e.g., fetching data from a server)
                setTimeout(() => {
                    const data = "Fetched data";
                    resolve(data); // Promise is fulfilled with this value
                }, 2000);
            });
        };

        fetchData()
            .then(result => {
                console.log(result); // Outputs: "Fetched data"

                // Additional console.log that will execute after fetchData is complete
                console.log("Additional log after fetchData is complete");
            })
            .catch(error => {
                console.error(error);
            });


    </script>
</body>

</html>
