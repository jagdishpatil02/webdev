<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Callbacks</h1>

    <script>

        const cart = ["mouse", "keyboard"]

        function processPayment(cart, paymentCallback) {
            console.log(cart)
            paymentCallback();
        }

        const payment = () => {
            let paymentStatus = "sucessfull";
            console.log(paymentStatus)
        }

        processPayment(cart, payment)
    </script>
</body>

</html>
