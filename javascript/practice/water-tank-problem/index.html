<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" />
</head>

<body>


    <h1>Water tank problem</h1>

    <div class="container">
        <div class="water-tank-container first">
            <span class="filled-value">0.00L</span>
            <div class="water-tank">

                <div class="filled-container"></div>
            </div>
            <button class="btn-primary" onclick="fillContainer('first')">Add</button>
            <button class="btn-danger" onclick="setEmptyContainer()">Empty</button>
        </div>

        <div class="water-tank-container second">
            <span class="filled-value">0.00L</span>
            <div class="water-tank">

                <div class="filled-container"></div>
            </div>
            <button class="btn-primary" onclick="fillContainer('second')">Add</button>
            <button class="btn-danger" onclick="setEmptyContainer()">Empty</button>
        </div>


    </div>


    <script src="./index.js" defer></script>
</body>

</html>
