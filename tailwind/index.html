<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page with tailwind css</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header section -->

    <!-- left side -->
    <div class="bg-teal-600 flex items-center justify-between p-3">
        <div class="flex items-center">
            <img src="https://cdn4.iconfinder.com/data/icons/avatar-vol-1-3/512/7-256.png" width="50" class="mr-2" />
            <a href="" class="text-teal-200 mr-2 d-inline-block hover:text-teal-100">Home</a>
            <a href="" class="text-teal-200 d-inline-block hover:text-teal-100">About</a>
        </div>

        <!-- right side  -->
        <div class="hidden md:block">
            <a href="https://instagram.com/jagdishcodes" class="text-teal-200 mr-2 d-inline-block hover:text-teal-100"
                target="_blank">Instagram</a>
            <a href="https://twitter.com/jagdishcodes" class="text-teal-200 d-inline-block hover:text-teal-100"
                target="_blank">Twitter</a>
        </div>
    </div>

    <!-- Main section -->
    <div class="flex justify-between py-5 px-10 bg-teal-500 text-teal-100 items-center">
        <!-- left section -->
        <div class="w-1/2">
            <img src="./images/jagdish.png" class="rounded sm:w-6/12 w-full md:w-6/12 " width="25" />
        </div>

        <!-- right section -->
        <div class="w-1/2 text-center">
            <div class="mb-2 lg:text-3xl sm:text-2xl font-bold">Hey, I am Jagdish Patil</div>
            <div class="mb-4 lg:text-xl sm:text-xl">Front End Developer | Content Creator</div>
        </div>
    </div>

    <!-- Technology Section -->
    <div class=" py-5 px-10 bg-teal-600 text-teal-200 ">
        <div class="text-3xl text-center w-full">
            Skills
        </div>
        <div class="md:flex justify-between">
            <div class="mr-2 text-center">
                <img src="./images/html.png" alt="" class="w-full">
                <p>HTML5</p>
            </div>
            <div class="mr-2 text-center">
                <img src="./images/css.png" alt="" class="w-full">
                <p>CSS3</p>
            </div>
            <div class="mr-2 text-center">
                <img src="./images/js.png" alt="" class="w-full">
                <p>JavaScript</p>
            </div>
            <div class="mr-2 text-center">
                <img src="./images/angular.png" alt="" class="w-full">
                <p>Angular</p>
            </div>
            <div class="mr-2 text-center">
                <img src="./images/typescript.png" alt="" class="w-full">
                <p>TypeScript</p>
            </div>
            <div class="mr-2 text-center">
                <img src="./images/photoshop.png" alt="" class="w-full">
                <p>Photoshop</p>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <div class="p-10 bg-teal-900 text-teal-400 flex justify-between">
        <!-- left section -->
        <div class="md:w-1/2">
            <h3>Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-1 py-3 px-4 outline-none focus:bg-teal-200">
                <button class="bg-red-300 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>

        <!-- right section -->
        <div class="md:flex md:items-center sm:ml-0 ml-5">
            Copyright &copy; Jagdish 2020 - Infinity
        </div>
    </div>
</body>

</html>
