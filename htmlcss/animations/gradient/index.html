<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<!-- component -->
	<div class="h-screen md:flex">
		<div class="relative overflow-hidden md:flex w-1/2  i justify-around items-center hidden bg-image"
			id="leftpanel">
			<div>
				<h1 class="text-black font-bold text-4xl font-sans">Brand Title</h1>
				<p class="text-black mt-1">Brand Description</p>
			</div>
		</div>
		<div class="flex w-9/12 justify-center py-10 items-center bg-white">
			<form class="bg-white w-6/12	 text-center">
				<h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
				<p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>


				<div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
						viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
					</svg>
					<input class="pl-2 outline-none border-none" type="email" name="" id="email"
						placeholder="Email Address" />
				</div>
				<div class="flex items-center border-2 py-2 px-3 rounded-2xl">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
						fill="currentColor">
						<path fill-rule="evenodd"
							d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
							clip-rule="evenodd" />
					</svg>
					<input class="pl-2 outline-none border-none" type="password" name="" id="password"
						placeholder="Password" />
				</div>
				<button type="button"
					class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2"
					onclick="login()">Login</button>
				<p id="errorMsg" class="text-red-500	"></p>
				<span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
			</form>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
